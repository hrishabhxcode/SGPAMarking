<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CGPA Report</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #000; padding: 8px; text-align: center; }
    </style>
</head>
<body>
    <h1>CGPA Report</h1>
    <table>
        <tr>
            <th>Grade</th>
            <th>Credit</th>
            <th>Weight</th>
        </tr>
        {% for g, c, w in detailed_data %}
        <tr>
            <td>{{ g }}</td>
            <td>{{ c }}</td>
            <td>{{ w }}</td>
        </tr>
        {% endfor %}
    </table>
    <h2 style="margin-top: 30px;">Final CGPA: {{ cgpa }}</h2>
</body>
</html>
